        .news-container {

            width: 98% !important;

            margin-top: 3.3px;

        .live {
            animation: animate .8s ease-out infinite;

            text-align: center;
        }
        
        footer ul li {
            list-style: none;
            margin: 10px 0px;
        }
        
        @keyframes animate {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
         ::-moz-progress-bar {
            background-color: red;
        }
        
        .filter-container {

        }
        
        small {
